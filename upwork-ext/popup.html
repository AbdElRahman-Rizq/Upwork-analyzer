<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Upwork Analyzer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        min-width: 220px;
        margin: 0;
        padding: 16px;
      }
      button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 6px;
        background-color: #0f9d58;
        color: #fff;
        font-size: 14px;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      #status {
        margin-top: 12px;
        font-size: 13px;
      }

      .progress-wrapper {
        margin-top: 10px;
        background: #f1f3f4;
        border-radius: 6px;
        overflow: hidden;
        height: 8px;
      }

      .progress-bar {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #0f9d58, #0b8043);
        transition: width 0.25s ease;
      }
    </style>
  </head>
  <body>
    <button id="analyzeBtn">Analyze Jobs</button>
    <div class="progress-wrapper" aria-hidden="true">
      <div id="progressBar" class="progress-bar"></div>
    </div>
    <div id="status"></div>
    <script src="popup.js"></script>
  </body>
</html>
