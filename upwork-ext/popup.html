<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Upwork Analyzer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        min-width: 220px;
        margin: 0;
        padding: 16px;
      }
      button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 6px;
        background-color: #0f9d58;
        color: #fff;
        font-size: 14px;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      #status {
        margin-top: 12px;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <button id="analyzeBtn">Analyze Jobs</button>
    <div id="status"></div>
    <script src="popup.js"></script>
  </body>
</html>
